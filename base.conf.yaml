- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - ["git submodule update --init --recursive", Installing submodules]

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zshrc:
      force: true
    ~/.zsh:
    ~/.npmrc:
      force: true
    ~/.oh-my-zsh:
      force: true